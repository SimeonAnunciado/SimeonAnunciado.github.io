<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guess Number</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<br><br>
				<div class="panel panel-default" id="game">
					<div class="panel-heading">Guess Number</div>
					<div class="panel-body">
						<p>Guess A Number Between <span class="minNum"></span> and <span class="maxNum"></span></p>
						<div class="form-group">
							<div class="row">
								<div class="col-md-8">
									<input type="number" class="form-control" id="input" required>
								</div>
								<div class="form-group">
									<div class="row">
									<div class="col-md-2">
										<input type="submit" class="btn btn-primary" id="gameBtn">
									</div>
									</div>
								</div>
							</div>
						</div>
						<p id="message"></p>
						
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script>

	</script>
</body>
</html>
